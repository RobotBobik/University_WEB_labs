<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Веб-Сайт</title>
</head>
<body>
    <h1>Ласкаво просимо на мій веб-сайт</h1>

    <!-- Список -->
    <h2>Мій список</h2>
    <ul>
        <li>Перший пункт</li>
        <li>Другий пункт</li>
        <li>Третій пункт</li>
    </ul>

    <!-- Таблиця -->
    <h2>Моя таблиця</h2>
    <table border="1">
        <tr>
            <th>Ім'я</th>
            <th>Вік</th>
        </tr>
        <tr>
            <td>Олексій</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Ірина</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Зображення -->
    <h2>Моє зображення</h2>
    <img src="https://example.com/image.jpg" alt="Приклад зображення" width="300">

    <!-- Відео з YouTube -->
    <h2>Моє відео</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1t6m6mH26Xo" frameborder="0" allowfullscreen></iframe>
</body>
</html>
